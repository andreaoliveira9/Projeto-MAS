<!doctype html>
<html lang="en">

<head>
    <title>Marcar consulta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../Css/all.css" rel="stylesheet" />
    <link rel="icon" href="../Images/logo.png">

</head>

<body>
    <main class="background" style="padding-bottom: 200px; min-height: 1600px;">
        <div style="height: 200px;">
            <a href="homepage.html" style="height: 229px; font-size: 40px;"><i class="fa fa-arrow-left" style="color: black;">Voltar</i></a>
            <img src="../Images/logo.png" style="float: right; clear: both;" height="200px">
        </div>
        <div>
            <div style="margin-left: 2%; width: 98%;">
                <img src="../Images/calendario.png" width="96%">
                <br>
                <br>
                <br>
                <div style="height: 100px; width: 100px; background-color: red; float: left; margin-right: 10px ;"></div>
                <div class="titulo" style="float: left; height: 100px; font-weight: bold; font-size: 60px;">Dia não disponível ou já cheio para marcação de consultas</div>
            </div>
            <button type="button" class="btn btn-secondary" style="position: relative; top: -600px; left: -75px; font-size: 30px;" data-bs-toggle="modal" data-bs-target="#exampleModal">Marcar consulta</button>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Escolha o horário e o animal a ser consultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>Escolha o horário</div>
                    <form>
                        <input type="radio" name="horario"> 11h - 12h<br>
                        <input type="radio" name="horario"> 14h - 15h<br>
                        <input type="radio" name="horario"> 15h - 16h<br>
                        <input type="radio" name="horario"> 18h - 19h
                    </form>
                    <br>
                    <div>Escolha o tipo de consulta</div>
                    <form>
                        <input type="radio" name="tipo"> Na clínica<br>
                        <input type="radio" name="tipo"> Online
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a href="calendarioMarcado.html" id="marcarConsulta" type="button" class="btn btn-primary">Marcar consulta</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function() {
            $("#marcarConsulta").click(function() {
                window.localStorage.setItem('consultaMarcada', 'yes')
            })
        })
    </script>
</body>

</html>
