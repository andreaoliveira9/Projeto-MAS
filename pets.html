<!doctype html>
<html lang="en">

<head>
    <title>Pets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../Css/all.css" rel="stylesheet" />
    <link rel="icon" href="../Images/logo.png">

</head>

<body>
    <main class="background" style="min-height:929px;">
        <div>
            <a href="homepage.html" style="height: 229px; font-size: 40px;"><i class="fa fa-arrow-left" style="color: black;">Voltar</i></a>
            <img src="../Images/logo.png" style="float: right; clear: both;" height="200px">
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center" style="margin-top: 250px;">
                <!-- ko if: animais().length > 0 -->
                <table id="driverTable" class="table table-striped table-sm small">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Género</th>
                            <th scope="col">Raça</th>
                            <th scope="col">Espécie</th>
                            <th scope="col" class="text-right"></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: animais">
                        <tr>
                            <td class="align-middle" data-bind="text:name"></td>
                            <td class="align-middle" data-bind="text:age"></td>
                            <td class="align-middle" data-bind="text:gender"></td>
                            <td class="align-middle" data-bind="text:race"></td>
                            <td class="align-middle" data-bind="text:species"></td>
                            <td class="text-end">
                                <a class="btn btn-default btn-light btn-sm border-0" style="background-color: transparent;" data-bind="attr: { href: 'nero.html?id=' + JSON.stringify($data) }"><i class="fa fa-eye" title="Selecione para ver detalhes"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /ko -->
                <!-- ko ifnot: animais().length > 2 -->
                <div class="card border-4" style="width: 20rem; text-align: center; border-color: black; background-color: rgb(211, 211, 211); height: 450px;">
                    <a href="registoAnimal.html" class="card-text" style="margin-top: 60px;"><i class="fa fa-plus" style="font-size: 100px;"></i><br><p style="font-size: 50px;">Adicionar</p></a>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $().ready(function() {
            function vm() {
                self = this;
                self.animais = ko.observableArray(JSON.parse(window.localStorage.getItem('animais')));
                console.log(self.animais());
            }
            ko.applyBindings(new vm())
        })
    </script>
</body>

</html>
