<!doctype html>
<html lang="en">

<head>
    <title>Registar Animal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../Css/all.css" rel="stylesheet" />
    <link rel="icon" href="../Images/logo.png"> 

</head>

<body>
    <main class="background" style="min-height: 929px;">
        <div>
            <a href="pets.html" style="height: 229px; font-size: 40px;"><i class="fa fa-arrow-left" style="color: black;">Voltar</i></a>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <img src="../Images/logo.png" style="float: left;" height="150px">
                </div>
                <div class="col-6">
                    <div style="float: right;">
                        <h2 style="font-weight: bold;">Universo Animalia</h2>
                    </div>
                </div>
            </div>
            <div class=" col-12 espaçoFicha mt-4 " style="width: 100%; ">
                <h4 class="margemFicha ">Nome do Animal:</h4>
                <input id="nome" style="background-color: transparent; margin-left: 10px; width: 83%;">
            </div>
            <div class="row mt-2 ">
                <div class="col-12 col-md-6 espaçoFicha ">
                    <h4>Espécie:</h4>
                    <input id="especie" style="background-color: transparent; margin-left: 10px; width: 85%;">
                </div>
                <div class="col-12 col-md-6 espaçoFicha ">
                    <h4> Raça:</h4>
                    <input id="raca" style="background-color: transparent; margin-left: 10px; width: 90%;">
                </div>
            </div>
            <div class="row mt-2 ">
                <div class="col-12 col-md-6 espaçoFicha ">
                    <h4>Sexo:</h4>
                    <input id="sexo" style="background-color: transparent; margin-left: 10px; width: 90%;">
                </div>
                <div class="col-12 col-md-6 espaçoFicha ">
                    <h4>Idade:</h4>
                    <input id="idade" style="background-color: transparent; margin-left: 10px; width: 90%;">
                </div>
            </div>
            <div class="d-none text-danger col-form-label" style="text-align: center;" id="registoError">
                <i class="fa fa-exclamation-triangle" style="font-size: 30px;"> Todos os campos são de preenchimento obrigatório!</i>
            </div>
            <div class="d-none text-success col-form-label" style="text-align: center;" id="registoSuccess">
                <i class="fa fa-check" style="font-size: 30px;"> Registo bem sucedido!</i>
            </div>
            <div class="mt-4" style="text-align: center;">
                <div>
                    <button type="button" id="registerButton" class="btn btn-secondary">Registar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../Js/registoAnimal.js"></script>
</body>

</html>
