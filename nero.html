    <script>
        function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;
        console.log("sPageURL=", sPageURL);
        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }

    };
    function vm () {
        this.parameters = ko.observable(JSON.parse(getUrlParameter('id')));
        console.log(this.parameters())
        let a = JSON.parse(window.localStorage.getItem('animais'));
        console.log(a)
        this.index = ko.observable(a.indexOf((a.filter((i) => {
            if (JSON.stringify(i) == JSON.stringify(this.parameters()))
            { return i}})[0])) + 1)
        console.log(this.index())
    }
    ko.applyBindings(new vm())
